<div class="jumbotron">
	<form name="formContato">
		<input type="text" class="form-control" ng-model="contato.nome" name="nome" ng-required="true" ng-minlength="10" placeholder="Nome"/>
		<input type="text" class="form-control" ng-model="contato.telefone" name="telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" placeholder="Telefone"/>
		<input type="text" 	class="form-control" ng-model="contato.data" name="data" ng-required="true" placeholder="Data" ui-date/>

		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' (' + (operadora.preco | currency) + ')' group by operadora.categoria for operadora in operadoras | orderBy:'nome'">
			<option value="">Selecione uma Operadora !</option>
		</select>
	</form>

	<div ng-show="formContato.nome.$dirty" ng-messages="formContato.nome.$error">
		<div ng-message="required"  class="alert alert-danger">
			Por favor, preencha o campo nome!
		</div>

		<div ng-message="minlength"  class="alert alert-danger">
			O campo nome deve conter no mínimo 10 caracteres.
		</div>
	</div>

	<div ng-show="formContato.telefone.$dirty" ng-messages="formContato.telefone.$error">
		<div ng-message="required" class="alert alert-danger">
			Por favor, preencha o campo telefone!
		</div>

		<div ng-message="pattern" class="alert alert-danger">
			O campo telefone deve ter o formato 99999-9999
		</div>
	</div>

	<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="formContato.$invalid">Adicionar Contato</button>
</div>


<!-- Remoção do botão de Remover contatos
<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-disabled="!isContatoSelecionado(contatos)">Apagar Contato</button>-->
